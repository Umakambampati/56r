<!DOCTYPE html>
<html>
<head>
  <title>Image vs CSS Gradient</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    .container {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .box {
      width: 300px;
      height: 150px;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    /* CSS Gradient Box */
    .css-gradient {
      background: linear-gradient(45deg, red, yellow, green);
    }

    /* Image Gradient Box */
    .image-gradient {
      background: url('https://i.ibb.co/2s6xwD3/gradient-example.png');
      background-size: cover;
    }
  </style>
</head>
<body>

  <h1>Image vs CSS Gradient Demo</h1>

  <h2>CSS Gradient</h2>
  <div class="container">
    <div class="box css-gradient">CSS Gradient</div>
  </div>

  <h2>Image Gradient</h2>
  <div class="container">
    <div class="box image-gradient">Image Gradient</div>
  </div>

  <p>Notice how the CSS gradient is easily adjustable in code, while image-based gradient requires an external file.</p>

</body>
</html>
